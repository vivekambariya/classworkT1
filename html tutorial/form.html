<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit">
  <fieldset>
    <legend>Personal Information</legend>
    
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">

    <input type="image" src="1.jfif" align="right" alt="photo" width="300" height="300"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label> password : <input type="password" maxlength="6"></label><br><br>

    <label> confirm password : <input type="password" maxlength="6"></label><br><br>

    <label> contact no : <input type="tel" maxlength="10"></label><br><br>

    <label> gender : <input type="radio" name="gender" value="male">male
         
    <input type="radio" name="gender" value="female">female</label><br><br>

    <label> hobbies : <input type="checkbox" name="hobbies" value="cricket">cricket

    <input type="checkbox" name="hobbies" value="football">football</label><br><br>

    <label> about : <textarea name="about"  placeholder="write about yourself" rows="3" cols="20"></textarea></label><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"0 min="1920-01-01" max="2025-09-26"><br><br>
    <label for="age">Age:</label>
    <input type="range" id="age" name="age" min="20" max="70" step="1" value="" oninput="num.value = this.value">
        <input type="text" id="num" name="num" value="" disabled><br><br>
    <label >Department </label> 
    <select name="department" id="department">
    <option value="" selected disabled hidden>Select Depart.</option>
    <optgroup  label="CE">  
        <option >CSE</option>
        <option> CST</option>   
    </optgroup>   </select>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address"placeholder='Enter your address'><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city"   ><br><br>
    <label>prefered browser : </label>
    <input list="browsers" name="browser"id="browser">
    <datalist id="browsers">
      <option value="chrome"></option>
      <option value="firefox"></option>
      <option value="brave"></option>
    </datalist>
    <input type="submit" value="Submit">
    <input type="reset" value="reset"
  </fieldset>
</form>

</body>
</html>
